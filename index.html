<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer-Panel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        class="css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="animation">
        <ul id="box-area" class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <img src="logo.png" alt="SB LOGO" class="logo" />
    <h3 class="head">|| Writer's Panel ||</h3>

    <form class="card" autocomplete="off" method="post" name="Writer-Panel">
        <div class="sub-card">
            <svg width="59" height="59" viewBox="0 0 59 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M29.5 0.75C13.63 0.75 0.75 13.63 0.75 29.5C0.75 45.37 13.63 58.25 29.5 58.25C45.37 58.25 58.25 45.37 58.25 29.5C58.25 13.63 45.37 0.75 29.5 0.75ZM29.5 9.375C34.2725 9.375 38.125 13.2275 38.125 18C38.125 22.7725 34.2725 26.625 29.5 26.625C24.7275 26.625 20.875 22.7725 20.875 18C20.875 13.2275 24.7275 9.375 29.5 9.375ZM29.5 50.2C22.3125 50.2 15.9588 46.52 12.25 40.9425C12.3363 35.2213 23.75 32.0875 29.5 32.0875C35.2213 32.0875 46.6638 35.2213 46.75 40.9425C43.0413 46.52 36.6875 50.2 29.5 50.2Z"
                    fill="white" />
            </svg>
            <div class="any">
                <label for="Name">Applicant's Name</label>
                <input placeholder="Enter Your Name" name="Name" type="text" required />
            </div>
        </div>

        <div class="sub-card">
            <svg width="60" height="63" viewBox="0 0 60 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M30 0.25C13.44 0.25 0 14.25 0 31.5C0 48.75 13.44 62.75 30 62.75H45V56.5H30C16.98 56.5 6 45.0625 6 31.5C6 17.9375 16.98 6.5 30 6.5C43.02 6.5 54 17.9375 54 31.5V35.9688C54 38.4375 51.87 40.875 49.5 40.875C47.13 40.875 45 38.4375 45 35.9688V31.5C45 22.875 38.28 15.875 30 15.875C21.72 15.875 15 22.875 15 31.5C15 40.125 21.72 47.125 30 47.125C34.14 47.125 37.92 45.375 40.62 42.5312C42.57 45.3125 45.93 47.125 49.5 47.125C55.41 47.125 60 42.125 60 35.9688V31.5C60 14.25 46.56 0.25 30 0.25ZM30 40.875C25.02 40.875 21 36.6875 21 31.5C21 26.3125 25.02 22.125 30 22.125C34.98 22.125 39 26.3125 39 31.5C39 36.6875 34.98 40.875 30 40.875Z"
                    fill="white" />
            </svg>
            <div class="any">
                <label for="Name">E-mail Address</label>
                <input placeholder="Enter E-mail Address" name="E-mail" style="text-transform: lowercase" type="email" required />
            </div>
        </div>
        <div class="sub-card">
            <svg width="66" height="54" viewBox="0 0 66 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 30.54V42.54L33 54L54 42.54V30.54L33 42L12 30.54ZM33 0L0 18L33 36L60 21.27V42H66V18L33 0Z"
                    fill="white" />
            </svg>
            <div class="any">
                <label for="Name">Institution</label>
                <input placeholder="Enter your institution name" name="Institution" type="text" required />
            </div>
        </div>

        <div class="sub-card">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.65333 20.7733C13.4933 28.32 19.68 34.48 27.2267 38.3467L33.0933 32.48C33.8133 31.76 34.88 31.52 35.8133 31.84C38.8 32.8267 42.0267 33.36 45.3333 33.36C46.8 33.36 48 34.56 48 36.0267V45.3333C48 46.8 46.8 48 45.3333 48C20.2933 48 0 27.7067 0 2.66667C0 1.2 1.2 0 2.66667 0H12C13.4667 0 14.6667 1.2 14.6667 2.66667C14.6667 6 15.2 9.2 16.1867 12.1867C16.48 13.12 16.2667 14.16 15.52 14.9067L9.65333 20.7733Z"
                    fill="white" />
            </svg>
            <div class="any">
                <label for="Name">Mobile Number</label>
                <input placeholder="Enter your Mobile Number" name="Mobile Number" type="tel" required />
            </div>
        </div>

        <div class="sub-card">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M29.9708 0.833313C13.8708 0.833313 0.833328 13.9 0.833328 30C0.833328 46.1 13.8708 59.1666 29.9708 59.1666C46.1 59.1666 59.1667 46.1 59.1667 30C59.1667 13.9 46.1 0.833313 29.9708 0.833313ZM30 53.3333C17.1083 53.3333 6.66666 42.8916 6.66666 30C6.66666 17.1083 17.1083 6.66665 30 6.66665C42.8917 6.66665 53.3333 17.1083 53.3333 30C53.3333 42.8916 42.8917 53.3333 30 53.3333ZM40.2083 27.0833C42.6292 27.0833 44.5833 25.1291 44.5833 22.7083C44.5833 20.2875 42.6292 18.3333 40.2083 18.3333C37.7875 18.3333 35.8333 20.2875 35.8333 22.7083C35.8333 25.1291 37.7875 27.0833 40.2083 27.0833ZM19.7917 27.0833C22.2125 27.0833 24.1667 25.1291 24.1667 22.7083C24.1667 20.2875 22.2125 18.3333 19.7917 18.3333C17.3708 18.3333 15.4167 20.2875 15.4167 22.7083C15.4167 25.1291 17.3708 27.0833 19.7917 27.0833ZM30 46.0416C36.7958 46.0416 42.5708 41.7833 44.9042 35.8333H15.0958C17.4292 41.7833 23.2042 46.0416 30 46.0416Z"
                    fill="white" />
            </svg>
            <div class="any">
                <label for="Name">HSC Batch</label>
                <input placeholder="Enter Your HSC Batch (ex. 2021, 2022, 2023)" name="HSC Batch" type="text" required />
            </div>
        </div>
        <button type="submit" name="submit" class="submit">
            <label class="x-submit">Submit</label><i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </form>

    <script src="js.js"></script>
</body>

</html>
